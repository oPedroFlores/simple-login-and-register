<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="div-bg">
        <div class="div-login">
            <p class="p-login">Login</p>

            <div class="input-box">
                <input class="input-login" type="text" required="required">
                <span>Usuário ou email...</span>
            </div>

            <div class="input-box">
                <input class="input-login" type="password" required="required">
                <span>Senha...</span>
            </div>

            <button class="button-login">
                <span class="circle">
                <span class="icon arrow"></span>
                </span>
                <span class="button-text">Enviar</span>
            </button>

            <div class="opcoes-registro">
                <p class="text-register">Não possui uma conta? <a href="/html/register.html" class="button-register">Registre-se aqui!</a></p>
                <p>Ou você também pode logar com</p>
            </div>

        </div>
    </div>
</body>

</html>
